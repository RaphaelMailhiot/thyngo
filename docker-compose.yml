services:
  traefik:
    image: traefik:v3.6
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"        # trafic HTTP
      - "8080:8080"    # dashboard Traefik accessible sur le host:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DOCKER_ENV: "true"
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: thyngo_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: thyngo_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thyngo_user -d thyngo_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  adminer:
    image: adminer
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    labels:
      - "traefik.http.routers.adminer.rule=Host(`adminer.localhost`)"

volumes:
  pgdata:
